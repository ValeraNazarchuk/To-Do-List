<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__box">
            <img src="./images/user.jpg" alt="user" />
            <p class="header__text">0 tasks pending</p>
          </div>
          <h1 class="header__title">TaskDo</h1>
          <button class="header__clear" type="button">Clear All</button>
        </div>
      </div>
    </header>

    <section class="main__section">
      <form class="form">
        <div class="form__box">
          <input class="form__text" type="text" placeholder="Add New Task" />
          <button class="form__btn" type="submit">Add</button>
        </div>
      </form>
      <ul class="list">
        <!-- <li class="list__item-empty">
          <img src="./images/leaf.svg" alt="Empty" width="50"/>
          <div class="empty-list__title">the to-do list is empty</div>
        </li> -->
        <li class="list__item">
          <button class="delete__btn" type="button">
            <svg
              width="30"
              height="28"
              viewBox="0 0 30 28"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g clip-path="url(#clip0_1_17)">
                <path
                  d="M5 8.16669H25"
                  stroke="#5E5E5E"
                  stroke-width="1.75"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M12.5 12.8333V19.8333"
                  stroke="#5E5E5E"
                  stroke-width="1.75"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M17.5 12.8333V19.8333"
                  stroke="#5E5E5E"
                  stroke-width="1.75"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M6.25 8.16669L7.5 22.1667C7.5 22.7855 7.76339 23.379 8.23223 23.8166C8.70107 24.2542 9.33696 24.5 10 24.5H20C20.663 24.5 21.2989 24.2542 21.7678 23.8166C22.2366 23.379 22.5 22.7855 22.5 22.1667L23.75 8.16669"
                  stroke="#5E5E5E"
                  stroke-width="1.75"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M11.25 8.16667V4.66667C11.25 4.35725 11.3817 4.0605 11.6161 3.84171C11.8505 3.62292 12.1685 3.5 12.5 3.5H17.5C17.8315 3.5 18.1495 3.62292 18.3839 3.84171C18.6183 4.0605 18.75 4.35725 18.75 4.66667V8.16667"
                  stroke="#5E5E5E"
                  stroke-width="1.75"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </g>
              <defs>
                <clipPath id="clip0_1_17">
                  <rect width="30" height="28" fill="white" />
                </clipPath>
              </defs>
            </svg>
          </button>
          <button class="check__btn check--active" type="button"></button>
          <p class="list__text">1</p>
        </li>
      </ul>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
